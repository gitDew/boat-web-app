<ul class="boat-list">
  @for (boat of boats; track boat.id) {
    <app-boat-list-element
      [boat]="boat"
      (click)="onClick(boat)"
      (deleted)="onDelete()"
    />
  }
  <div class="add-button-container">
    <fa-icon class="add-button" [icon]="faCirclePlus" (click)="onAdd()" />
  </div>
</ul>
